
<!--  NO HAY CASA REGISTRADA -->
<div *ngIf="!existePlanos">
  <h3 class="text-center"> A単adir Planos Hogar</h3>
  <div class="col-md-2"></div>

  <div class="col-md-8 jumbotron">
    <form>
      <!-- Seleccionar datos vivienda -->
      <div class="form-group col-md-4">
          <label>Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre hogar ..." (change)="setNameHome($event.target.value)" required>

          <div>
            <label>Adjuntar planos</label>
            <div class="form-group">
              <input type="file" class="form-control" name="multiple" ng2FileSelect [uploader]="uploader" multiple  />
            </div>
          </div>

      </div>

      <!-- Visualizacion fichero a subir -->
      <div class="col-md-8">
        <p>Archivos: {{ uploader?.queue?.length }}</p>

        <table class="table">
          <thead>
          <tr>
            <th width="50%">Archivo</th>
            <th>Tama単o</th>
            <th>Progreso</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">

            <td><strong>{{ item?.file?.name }}</strong></td>

            <td  nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>

            <td >
              <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>

            <td class="text-center">
              <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>

            <td nowrap>
              <a (click)="item.remove()" style="cursor: pointer;color: #000000"><i class="glyphicon glyphicon-remove"></i></a>
            </td>

          </tr>
          </tbody>
        </table>

        <div>
          <div>
            Progreso
            <div class="progress" style="">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
        </div>

      </div>

      <!-- Boton confirmacion -->
      <div class="col-md-12">
        <button type="button" class="btn btn-success btn-s"
                (click)="saveDataHome()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> A単adir
        </button>
      </div>

    </form>

  </div>
  <div class="col-md-2"></div>

</div>

<!-- HAY CASA REGISTRADA -->

<div *ngIf="existePlanos" >
  <h3 class="text-center">{{existePlanos.id}}</h3>

  <div class="col-md-1"></div>

  <div class="center-block col-md-10 jumbotron">
    <div class="btn btn-danger" id="add_pos_marker" (click)="add_positive()">Add Positive dot</div>
    <div id="housePlane" *ngFor="let floor of existePlanos.plantas">
      <img src="{{floor}}" style="width: 50%; height: 50%">
    </div>
  </div>
  <div class="col-md-1"></div>

 <div class="col-md-12">
    <button type="button" class="btn btn-danger btn-s center-block" data-title="Delete" data-toggle="modal" data-target="#delete" >
      <span class="glyphicon glyphicon-trash"></span> Borrar
    </button>
  </div>
</div>

<!-- Modal DELETE -->
<div class="modal fade" id="delete" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Borrar Hogar</h4>
      </div>
      <div class="modal-body">
        <div align="center">
          <div align="center" class="alert alert-danger" role="alert">
            <p>多Desea borrar los datos?</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"  (click)="deleteHome()">Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
