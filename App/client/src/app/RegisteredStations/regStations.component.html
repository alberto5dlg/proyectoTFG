<h2 align="center">Lista de estaciones</h2>
<div class="RegStationsBox">
  <table id="mytable" class="table table-bordred table-striped">
    <thead>
    <th>Estacion</th>
    <th>Ver</th>
    <th>Editar</th>
    <th>Borrar</th>
    </thead>
    <tbody>
    <tr *ngFor="let station of stations">
      <td>{{station.nombre}}</td>
      <td><p data-placement="top" data-toggle="tooltip" title="View"><button class="btn btn-primary btn-xs " (click) = "viewStation(station)" data-title="View" data-toggle="modal" data-target="#view" ><span class="glyphicon glyphicon-search"></span></button></p></td>
      <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs " data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs " data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    <tr>
    </tbody>
  </table>
</div>


<!-- Modal VIEW -->
<div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-center" id="exampleModalLabel">Datos Estaci√≥n</h3>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label>Nombre: {{station.nombre}}</label>
            <br>
            <label>Dir. IP: {{station.ip}}</label>
            <br>
            <label>Estacion:</label> <label >{{station.id}}</label>
            <br>
          </div>
        </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default center-block" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
